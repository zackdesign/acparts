title: Tractor Seat
description: |
  good quality tractor/forklift/bulldozer seat

  Made for Australia's harsh conditions

  We have tried many brands but most of them perished in the sun!!

  Weight adjustment up to 135kg

  suspension stroke 80mm

  has a cover for the rear suspension not shown in photo.

  slide travel 160mm

  Adjustable angle base

  seat width 510mm

  can supply a seat belt ask for price

  (can supply a retractable seatbelt shown below for extra)

  black vinyl


