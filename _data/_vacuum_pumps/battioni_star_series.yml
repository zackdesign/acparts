title: Battioni Star Series
description: |
  The STAR series is composed of 3 models (STAR 60, STAR 72 and STAR 84) with capacities from 10680 lt/min. to 14420 lt/min. It is supplied as series with the force feed lubrication, side outlets manifold with 1 revolving elbow,

  The STAR series may be supplied, on request, with different kinds of fittings which may help the installation and/or the use of the same pumps. Every model of this series is available in versions /M with overdrive, /P for pulley application, /D direct drive, /H for hydraulic transmission and /K for hydraulic pump application.
