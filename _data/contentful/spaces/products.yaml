  description: |2
      3rd service required.

      Lifts, carries and rotates the largest of rounds and squares without damage to wrap. Ideal for the large farms and contractors handling different sized bales. Curved arms clamp the bale firmly and with no equalizer bar it lessons damage to surrounding bales when stacking and won’t move your bale on the cut stubble damaging the wrapping i.e. if you are not square-on to the bale.

      Options
      The clamp has replaceable bushes on all pivots points and replaceable bearing plates supporting the arms.

      Back plates are available for most loaders and telehandlers.

      Can be mounted on tractor 3 point linkage.

      Compact design.
