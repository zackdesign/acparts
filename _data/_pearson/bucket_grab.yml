title: Bucket grab
description: |
  The grab unit fits over the top of a round backed bucket and holds product in the bucket. It increases the bucket capacity and can handle big bales, brush weeds, loose bulky items/product (grass & maize silage, copra etc).

  Options
  1.8m and 2.1m wide options available.

  The cutting edge is made from hard wearing Bisalloy 360.

  Replaceable bushes in all pivot points
